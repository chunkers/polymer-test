<link rel="import" href="https://polygit.org/components/polymer/polymer.html">
<dom-module id="input-el">

  <template>
    <style>
      :host {
        border: none;
        border-radius: 15px;
        padding: 20px;
        font-size: 20px;
        box-shadow: inset 1px 1px 2px rgba(0,0,0,0.3);
        background-color: #D2E3ED;
      }
    </style>
    
  </template>

  <script>
    Polymer({
      is: "input-el",
      extends: "input"
    });
  </script>
</dom-module>
