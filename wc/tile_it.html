<link rel="import" href="https://polygit.org/components/polymer/polymer.html">
<dom-module id="custom-tile">
  <template>
    <style>
      :host {

      }
      img {
        width: 200px;
      }
    </style>
    <div>
        <img src="{{imgSrc}}" />
        <p>{{tileContent}} <a href="test">link</a></p>
        <div id="someDiv">Click it</div>
    </div>
  </template>

  <script>
    Polymer({
      is: "custom-tile",
      properties: {
        imgSrc: "String",
        tileContent: "String"
      },
      listeners: {
        'someDiv.tap': "tapThat"
      },
      tapThat: function (e) {
        console.log(this.tileContent)
      }
    });
  </script>
</dom-module>
